    }

</script>
<script type="module">

    import {Scene, PerspectiveCamera, WebGLRenderer, BoxGeometry, Mesh, MeshBasicMaterial} from 'three';

    const scene = new Scene();
    const camera = new PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new WebGLRenderer({ canvas: document.querySelector('#cubespin') });

    const geometry = new BoxGeometry(1.5,1,2);
    const material = new MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
    const cube = new Mesh(geometry, material);
    scene.add(cube);
    
    camera.position.z = 2.5;

    


    //animate
    const animate = () => {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.02;
        renderer.render(scene, camera);
    };
    animate();


    //read contents of https://github.com/end-me-please/cursor-gaming/blob/main/ngrok.url
    //and set the iframe src to that url
    const getUrl = async () => {
        const response = await fetch('https://raw.githubusercontent.com/end-me-please/cursor-gaming/main/ngrok.url');
        const text = await response.text();
        document.querySelector('#backgroundIframe').src = "https://"+text;
    }
    getUrl();

    //make background iframe fill the window and hide scrollbars
    const resize = () => {
        const iframe = document.querySelector('#backgroundIframe');
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.overflow = "hidden";
    }
    //make it not mess up other elements on the page
    const fix = () => {
        const iframe = document.querySelector('#backgroundIframe');
        iframe.style.position = "fixed";
        iframe.style.top = "0";
        iframe.style.left = "0";
        //set z-index to -1
        iframe.style.zIndex = "-1";
    }
    //make it receive mouseMove events and pass them to the iframe
    const move = (e) => {
        const iframe = document.querySelector('#backgroundIframe');
        iframe.dispatchEvent(new MouseEvent('mousemove', {
            clientX: e.clientX,
            clientY: e.clientY
        }));
    }
    


    resize();
    fix();

    //send the mouseMove events to the iframe
    document.addEventListener('mousemove', move);


</script>
