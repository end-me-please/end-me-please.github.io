<script type="module">

    import {Scene, PerspectiveCamera, WebGLRenderer, BoxGeometry, Mesh, MeshBasicMaterial} from 'three';

    const scene = new Scene();
    const camera = new PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new WebGLRenderer({ canvas: document.querySelector('#cubespin') });

    const geometry = new BoxGeometry(1.5,1,2);
    const material = new MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
    const cube = new Mesh(geometry, material);
    scene.add(cube);
    
    camera.position.z = 2.6;

    
    //animate
    const animate = () => {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.02;
        renderer.render(scene, camera);
    };
    animate();

    </script>
    <script>
    
    const getUrl = async () => {
        const response = await fetch('https://raw.githubusercontent.com/end-me-please/cursor-gaming/main/ngrok.url');
        const text = await response.text();
        return text;
    }
    //no async and no fetch

    function getUrlSync(){
        let source = "https://raw.githubusercontent.com/end-me-please/cursor-gaming/main/ngrok.url";
        let xhr = new XMLHttpRequest();
        xhr.open("GET", source, false);
        xhr.send(null);
        console.log(xhr.responseText);
        return xhr.responseText;
    }

    let gameActive = false;
    let cursors = [];
    let socket = {};
    setTimeout(()=>{
    socket = io.connect("https://"+getUrlSync()+"/")

    socket.on('connect', function() {
                console.log('connected');
                gameActive = true;
            });
    socket.on("data", data=>cursors=data);
    socket.on("disconnect", ()=>gameActive=false);

    },1000);
    
    

    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    //move canvas to background
    canvas.style.position = "absolute";
    canvas.style.top = "0px";
    canvas.style.left = "0px";
    canvas.style.zIndex = "-1";
    canvas.style.width = "100%";
    canvas.style.height = "100%";



    class position{
        constructor(x,y){
            this.x = x;
            this.y = y;
        }
    }

    
    //on aniamtion frame
    let lastTime = Date.now();
            function frame(time){
                window.requestAnimationFrame(frame);
                let delta = time - lastTime;
                lastTime = time;

                if(gameActive){
                    //clear canvas
                    ctx.clearRect(0,0,canvas.width,canvas.height);
                    //draw cursor
                    for(let i = 0; i < cursors.length; i++){
                        ctx.beginPath();
                        ctx.arc(cursors[i].x, cursors[i].y, 4, 0, Math.PI*2);
                        ctx.fillStyle = '#0095DD';
                        ctx.fill();
                        ctx.closePath();
                        ctx.font = "13px Arial";
                        //black text
                        ctx.fillStyle = "#000000";
                        ctx.fillText(cursors[i].name, cursors[i].x, cursors[i].y);   
                    }
                }
            };
    frame(1);
    

    let clientX = 0;
            let clientClick = false;
            let clientY = 0;
            //on mouse move
            canvas.addEventListener('mousemove', function(e){
                clientX = e.clientX;
                clientY = e.clientY;
            });

            //on mouse click
            canvas.addEventListener('mousedown', function(e){
                clientClick = true;
            } );
            canvas.addEventListener('mouseup', function(e){
                clientClick = false;
            } );

            function sendData(){
                //if(gameActive&&clientClick){
                if(gameActive){
                    socket.emit('mouse', {
                        x: clientX,
                        y: clientY,
                        click: clientClick,
                    });
                }
            }
            setInterval(sendData, 1000/20);

            //on button click
            document.getElementById('join').addEventListener('click', function(){
                socket.emit('join', {
                    name: document.getElementById('name').value,
                });
            } );



    


</script>
