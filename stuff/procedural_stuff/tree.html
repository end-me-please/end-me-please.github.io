<html>
    <head>

    </head>

    <body>
        <canvas id="canvas" width="800" height="600"></canvas>

        <script>

            let canvas = document.getElementById("canvas");


            let ctx = canvas.getContext("2d");

            //generate a cool tree pattern
            function drawTree(x, y, length, angle, depth, branchWidth) {
                ctx.beginPath();
                ctx.save();
                ctx.strokeStyle = "green";
                ctx.fillStyle = "green";
                ctx.lineWidth = branchWidth;
                ctx.translate(x, y);
                ctx.rotate(angle * Math.PI / 180);
                ctx.moveTo(0, 0);
                if (angle > 0) {
                    ctx.bezierCurveTo(10, -length / 2, 10, -length / 2, 0, -length);
                } else {
                    ctx.bezierCurveTo(10, -length / 2, 10, -length / 2, 0, -length);
                }
                ctx.stroke();

                if (depth < 8) {
                    drawTree(0, -length, length * 0.8, angle + 15, depth + 1, branchWidth * 0.6);
                    drawTree(0, -length, length * 0.8, angle - 15, depth + 1, branchWidth * 0.6);

                } else {
                    //leaves
                    if (angle > 0) {
                        ctx.beginPath();
                        ctx.arc(0, -length, 10, 0, Math.PI / 2);
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.arc(0, -length, 10, Math.PI, Math.PI * 3 / 2);
                        ctx.fill();
                    }
                }
                ctx.restore();
            }

            drawTree(400, 600, 120, 0, 0, 14);


            




        </script>

    </body>
</html>
