<html>
    <head>
        <script src="../title.js"></script>
        <script src="dist/gpu-browser.js"></script>
    </head>




    <body>
        <script>
            const gpu = new GPUJS();

            //mandelbrot iteration
            function mandelbrot(x,y){
                let a = 0;
                let b = 0;
                let n = 0;
                while (n < 255*3){
                    let aa = a*a - b*b + x;
                    let bb = 2*a*b + y;
                    a = aa;
                    b = bb;
                    if (a*a + b*b > 16){
                        break;
                    }
                    n++;
                }
                return n;
            }


            gpu.addFunction(mandelbrot);

            const mandelbrotSet = gpu.createKernel(function(zoom) {
                //make sure that 0,0 is in the center of the screen
                let x = (this.thread.x - this.constants.width/2);
                let y = (this.thread.y - this.constants.height/2);
                x = x/zoom;
                y = y/zoom;

                let color = mandelbrot(x,y);
                //the max iterations is 255*3
                //make interesting mandelbrot colors
                let r = 0;
                let g = 0;
                let b = 0;

                //r channel is first 255 iterations, after that it overflows into g
                if (color < 255){
                    r = color;
                }else if (color < 255*2){
                    r = 255;
                    g = color - 255;
                }else{
                    r = 255;
                    g = 255;
                    b = color - 255*2;
                }
                //max value itself is black
                if (color == 255*3){
                    r = 30;
                    g = 0;
                    b = 0;
                }


                //value between 0 and 1
                r = r/255;
                g = g/255;
                b = b/255;

                this.color(r,g,b);



            }).setOutput([window.innerWidth,window.innerHeight]).setGraphical(true).setConstants({width:window.innerWidth, height:window.innerHeight, maxColor:255*3});
            //set max iterations to 255
            mandelbrotSet.setLoopMaxIterations(255*3);


            document.body.appendChild(mandelbrotSet.canvas);
            let zoom = 5;
            function frame() {
                mandelbrotSet(zoom);
                zoom += 0.07;
                requestAnimationFrame(frame);
            }
            frame();





            document.body.style.overflow = 'hidden';

        </script>
    </body>
</html>
